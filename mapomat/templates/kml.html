<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
<title></title>

<link rel="stylesheet" href="http://js.arcgis.com/3.14/dijit/themes/tundra/tundra.css">
<link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style>
  html, body { height: 100%; width: 100%; margin: 0; padding: 0; }
  #map { height: 100%; margin: 0; padding: 0; }
  #meta {
    position: absolute;
    left: 20px;
    bottom: 20px;
    z-index: 40;
  }
  #meta h3 {
    color: #fff;
    padding: 0px;
    margin: 0px;
    display: inline-block;
  }
  #loading {
    float: right;
  }
</style>

<script src="http://js.arcgis.com/3.14/"></script>
<script>
  var map;
  require([
    "esri/map", "esri/layers/KMLLayer",
    "dojo/parser", "dojo/dom-style",

    "dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dojo/domReady!"
  ], function(
    Map, KMLLayer,
    parser, domStyle
  ) {
    map = new Map("map", {
      basemap: "topo",
      center: [{{ lon }}, {{ lat }}],
      zoom: 12
    });

    parser.parse();

    var kmlUrl = "{{ kml_url }}";
    var kml = new KMLLayer(kmlUrl);
    map.addLayer(kml);
  });
</script>
</head>

<body class="tundra">
<div data-dojo-type="dijit/layout/BorderContainer"
     data-dojo-props="design:'headline',gutters:false"
     style="width: 100%; height: 100%; margin: 0;">
  <div id="map"
       data-dojo-type="dijit/layout/ContentPane"
       data-dojo-props="region:'center'">
    <div class="panel panel-default" id="meta">
      <div class="panel-body" style="background: #666">
        <h3>Results for {{ city }}</h3>
        <br /><br />
        {% for item in legend %}
        <span style="color: #{{ legend[item] }}">{{ item }}<br />
        {% endfor %}
        <br />
        <a class="btn btn-default" href="{{ base_url }}">Start again</a>
        <a class="btn btn-default" href="{{ kml_url }}">Download KML</a>
      </div>
    <div>
  </div>
</div>
</body>
</html>
